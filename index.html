<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header__container">
                <a class="header__logo__link" href="#">
                    <img src="/img/logo.svg" alt="logo">
                </a>

                <div class="header__nav">
                    <ul class="header__nav__list">
                        <li>
                            <span class="header__nav__list__text">Case Studies</span>
                            <img class="header__nav__list__img" src="/img/vectorbottom.svg" alt="">
                        </li>
                        <li>
                            <span class="header__nav__list__text">Pricing</span>
                            <img class="header__nav__list__img" src="/img/vectorbottom.svg" alt="">
                        </li>
                        <li>
                            <span class="header__nav__list__text">Contact Us</span>
                            <img class="header__nav__list__img" src="/img/vectorbottom.svg" alt="">
                        </li>
                    </ul>
                    <button class="header__btn">Book a Demo</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="information__title">
            <h2 class="information__title__text">
                The easiest way to organize, unify, 
                and secure all the digital assets
                of your business
            </h2>
            <span class="information__text">
                Daminion is a Digital <a href="#" alt="">Asset Management solution for your team.</a> It increases productivity of marketing, design and sales teams by 30% average
            </span>

            <form class="information__text__search" action="#">
                <input class="information__text__input" type="text" placeholder="Your business e-mail">
                <button class="information__text__btn" type="submit">Book a Demo</button>
            </form>
   
        </div>    
    </div>
</body>
</html>
